<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <link rel="stylesheet" href="./src/style.css" />
  <title>To-Do Muto</title>
</head>
<body class="font-roboto">
  <nav class="bg-black w-full h-[60px] sticky top-0">
    <!-- CONTAINER HEADER [900px] -->
    <div class="bg-black m-auto pl-4 pr-4 max-w-full w-[900px] h-full flex justify-between items-center md:p-0">
      <!-- LOGO -->
      <span class="font-funnel text-4xl text-white font-bold">To-Do Muto</span>
      <!-- BURGER BUTTON -->
      <button id="burgerBtn" class="md:hidden border-1 border-white rounded-md pl-[2px] pr-[2px] pt-[2px] pb-[.5px]"><i class="fa-solid fa-bars text-2xl text-white"></i></button>
      <!-- NAV MENU -->
      <ul id="navMenu" class="text-center pl-5 pr-5 pt-[100px] bg-black flex flex-col gap-8 fixed top-0 right-0 w-1/2 h-screen transition ease-in-out duration-300 transform translate-x-full opacity-0 pointer-events-none md:transform-none md:translate-x-0 md:opacity-100 md:pointer-events-auto md:static md:flex md:flex-row md:gap-6 md:w-auto md:h-auto md:p-0">
        <!-- CLOSE BUTTON -->
        <li id="closeBtn" class="md:hidden fixed top-4 right-4 border-1 border-white rounded-md pl-[2px] pr-[2px] pt-[2px] pb-[.5px]"><button type="button"><i class="fa-solid fa-xmark text-2xl text-white"></i></button></li>
        <li class="md:transition md:duration-300"><a href="#homeView" class="text-white bg-grey font-bold rounded-md p-2 md:bg-transparent md:rounded-none md:text-[20px] md:border-b-2 md:border-transparent md:hover:border-red-500 md:cursor-pointer block">Home</a></li>
        <li class="md:transition md:duration-300"><a href="#completeTaskView" class="text-white bg-grey font-bold rounded-md p-2 md:bg-transparent md:rounded-none md:text-[20px] md:border-b-2 md:border-transparent md:hover:border-red-500 md:cursor-pointer block">Complete Task</a></li>
        <li class="md:transition md:duration-300"><a href="#" class="text-white bg-grey font-bold rounded-md p-2 md:bg-transparent md:rounded-none md:text-[20px] md:border-b-2 md:border-transparent md:hover:border-red-500 md:cursor-pointer block"> Pending Task</a></li>
      </ul>
    </div>
  </nav>
  <!-- MAIN CONTAINER -->
  <main id="mainContainer" class="pl-2 pr-2 pt-5 pb-5 overflow-y-scroll max-w-[900px] w-full m-auto flex flex-col gap-y-15">
    <!-- HOME VIEW SECTION -->
    <section id="homeView" class="bg-white p-5 w-full rounded-md flex flex-col items-center gap-y-10 shadow-md">
      <!-- SEARCHBAR CONTAINER -->
      <div class="pl-8 pr-8 w-full flex flex-row items-center gap-x-2">
        <input type="text" name="" id="" class="bg-pureWhite w-full pl-2 pr-2 pt-1 pb-1 rounded-md" placeholder="Search...">
        <button type="button" class="font-bold bg-blue text-white rounded-md p-1 w-30">Search</button>
      </div>
      <!-- TASK VIEW CONTAINER -->
      <div class="w-full h-[313px] overflow-y-scroll flex flex-col gap-y-2">
        <!-- TASK CONTAINER -->
        <div id="taskContainer" class="w-full bg-pureWhite p-2 flex flex-col items-center gap-y-5 shadow-md md:flex md:flex-row md:items-center md:justify-between md:gap-x-10 md:transition md:ease-in-out md:duration-300">
          <!-- TASK TITLE -->
          <span class="truncate bg-white pl-1 pr-1 w-full md:w-1/2">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</span>
          <!-- BUTTON TASK CONTAINER -->
          <div class="flex flex-row items-stretch gap-x-4">
            <!-- VIEW BUTTON -->
            <button class="flex flex-col items-center"><i class="fa-solid fa-eye text-2xl text-grey"></i><span class="text-[10px] font-bold text-grey">View</span></button>
            <!-- EDIT BUTTON -->
            <button class="flex flex-col items-center"><i class="fa-solid fa-pen-to-square text-2xl text-blue"></i><span class="text-[10px] font-bold text-grey">Edit</span></button>
            <!-- REMOVE BUTTON -->
            <button class="flex flex-col items-center"><i class="fa-solid fa-trash text-2xl text-red"></i><span class="text-[10px] font-bold text-grey">Remove</span></button>
            <!-- COMPLETE BUTTON -->
            <button class="w-25 h-[33px] text-[15px] bg-green rounded-md text-white font-bold">Complete</button>
          </div>
        </div>
      </div>
      <!-- NUMBER SCROLL CLICK CONTAINER -->
      <div class="flex flex-row justify-center gap-x-2">
        <button type="button" class="bg-pureWhite text-black font-bold rounded-md p-1 w-10">1</button>
        <button type="button" class="bg-pureWhite text-black font-bold rounded-md p-1 w-10">2</button>
      </div>
      <!-- ADD TASK BUTTON -->
      <button class="w-40 pl-1 pr-1 pt-2 pb-2 bg-blue text-white font-bold rounded-md shadow-md md:ml-auto">Add Task</button>
    </section>
    <!-- COMPLETE TASK VIEW SECTION -->
    <section id="completeTaskView" class="bg-white p-5 w-full rounded-md flex flex-col items-center gap-y-10 shadow-md">
      <!-- HEADER TEXT -->
      <span class="font-bold text-2xl mr-auto">Completed Task</span>
      <!-- TASK VIEW CONTAINER -->
      <div class="w-full h-[200px] flex flex-col gap-5">
        <!-- TASK CONTAINER -->
        <div class="w-full bg-pureWhite p-2 flex flex-row justify-between items-center gap-x-8 shadow-md">
          <!-- TASK TITLE -->
          <span class="truncate w-full line-through bg-white pl-1 pr-1 md:w-1/2">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</span>
          <!-- BUTTON TASK CONTAINER -->
          <div class="flex flex-row items-center gap-x-4">
            <!-- VIEW BUTTON -->
            <button class="flex flex-col items-center"><i class="fa-solid fa-eye text-2xl text-grey"></i><span class="text-[10px] font-bold text-grey">view</span></button>
            <!-- REMOVE BUTTON -->
            <button class="flex flex-col items-center"><i class="fa-solid fa-trash text-2xl text-red"></i><span class="text-[10px] font-bold text-grey">Remove</span></button>
          </div>
        </div>
      </div>
      <!-- NUMBER SCROLL CLICK CONTAINER -->
      <div class="flex flex-row justify-center gap-x-2">
        <button type="button" class="bg-pureWhite text-black font-bold rounded-md p-1 w-10">1</button>
        <button type="button" class="bg-pureWhite text-black font-bold rounded-md p-1 w-10">2</button>
      </div>
      <!-- CLEAR TASK BUTTON -->
      <button class="w-40 pl-1 pr-1 pt-2 pb-2 bg-red text-white font-bold rounded-md shadow-md md:ml-auto">Clear List</button>
    </section>
  </main>
  <!-- FOOTER INFO -->
  <footer id="footerContainer" class="bg-black pl-2 pr-3 w-1/2 flex flex-col items-center gap-1 fixed bottom-4 right-0 transition ease-in-out duration-300 transform translate-x-full opacity-0 pointer-events-none md:transform-none md:translate-x-0 md:opacity-100 md:pointer-events-auto md:static md:w-full md:mt-auto md:p-5">
    <span class="text-white text-[9.5px] md:text-[1rem]">&copy; 2025 To-Do Muto. All rights reserved.</span>
    <hr class="w-full border-t-1 border-t-white">
    <span class="text-white text-[9.5px] md:text-[1rem]">Made by Enzo Laforteza</span>
    <a href="https://github.com/LA4th" target="_blank"><i class="fa-brands fa-github text-2xl text-white"></i></a>
  </footer>
</body>
  <!-- SCRIPT SRC -->
  <script src="./src/main.js" type="module"></script>
</html>
