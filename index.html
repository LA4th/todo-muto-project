<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <link rel="stylesheet" href="./src/style.css" />
  <title>To-Do Muto</title>
</head>
<body class="font-roboto">
  <nav class="w-full h-[60px]">
    <!-- HEADER CONTAINER -->
    <div class="max-w-full w-[900px] m-auto h-full p-3 bg-black flex justify-between items-center">
      <!-- LOGO -->
      <span class="font-funnel text-4xl font-bold text-white">To-Do Muto</span>
      <!-- BAR BUTTON -->
      <button><i class="fa-solid fa-bars text-4xl text-white"></i></button>
      <!-- SIDEBAR CONTAINER -->
      <div class="bg-black fixed top-0 right-0 w-1/2 h-screen flex flex-col items-center transition ease-in-out duration-300">
        <!-- CLOSE BUTTON -->
        <button><i class="fa-solid fa-xmark"></i></button>
        <!-- NAV MENU -->
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Complete Task</a></li>
          <li><a href="#">Pending Task</a></li>
        </ul>
        <!-- SIDEBAR FOOTER INFO -->
        <div>
          <!-- COPY RIGHT INFO -->
          <span>&copy; 2025 To-Do Muto. All rights reserved.</span>
          <hr>
          <span>Made by <span>Enzo Laforteza</span></span>
          <!-- GITHUB BUTTON -->
          <button><i class="fa-brands fa-github"></i></button>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
