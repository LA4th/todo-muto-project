<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <link rel="stylesheet" href="./src/style.css" />
  <title>To-Do Muto</title>
</head>
  <body class="font-roboto">
    <nav class="w-full h-[60px]">
      <!-- HEADER CONTAINER -->
      <div class="max-w-full w-[900px] m-auto h-full p-3 bg-black flex justify-between items-center">
        <!-- LOGO -->
        <span class="font-funnel text-4xl font-bold text-white">To-Do Muto</span>
        <!-- BAR BUTTON -->
        <button id="burgerBtn" class="md:hidden"><i class="fa-solid fa-bars text-3xl text-white"></i></button>
        <!-- SIDEBAR CONTAINER -->
        <div id="sidebarContainer" class="p-3 bg-black fixed top-0 right-0 w-1/2 h-screen flex flex-col gap-y-10 transition ease-in-out duration-300 transformation translate-x-full opacity-0 pointer-events-none">
          <!-- CLOSE BUTTON -->
          <button id="closeBtn" class="ml-auto md:hidden "><i class="fa-solid fa-xmark text-3xl text-red"></i></button>
          <!-- NAV MENU -->
          <ul class="flex flex-col gap-7 text-center pl-11 pr-11">
            <li class="text-white text-2xl pl-1 pr-1 pt-2 pb-2 bg-grey rounded-md font-extrabold"><a href="#homeTaskView">Home</a></li>
            <li class="text-white text-2xl pl-1 pr-1 pt-2 pb-2 bg-grey rounded-md font-extrabold"><a href="#completeTaskView">Complete Task</a></li>
            <li class="text-white text-2xl pl-1 pr-1 pt-2 pb-2 bg-grey rounded-md font-extrabold"><a href="#pendingTaskView">Pending Task</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- HOME TASK VIEW -->
    <section id="homeTaskView">
      <h1>home</h1>
    </section>
    <!-- COMPLETE TASK VIEW -->
    <section id="completeTaskView">
      <h1>Complete</h1>
    </section>
    <!-- PENDING TASK VIEW -->
    <section id="pendingTaskView">
      <h1>pending</h1>
    </section>
    <!-- FOOTER FOR COPY RIGHT -->
    <footer id="footerInfo" class="p-4 flex flex-col gap-y-2 items-center w-1/2 fixed bottom-0 right-0 transition ease-in-out duration-300 transform translate-x-full opacity-0 pointer-events-none">
      <!-- COPY RIGHT INFO -->
      <span class="text-white">&copy; 2025 To-Do Muto. All rights reserved.</span>
      <hr class="w-full border-t border-t-white">
      <span class="text-white">Made by Enzo Laforteza</span>
      <!-- GITHUB BUTTON -->
      <button><i class="fa-brands fa-github text-white text-2xl"></i></button>
    </footer>
  </body>
  <!-- SCRIPT SRC -->
  <script src="./src/main.js" type="module"></script>
</html>
