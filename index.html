<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <link rel="stylesheet" href="./src/style.css" />
  <title>To-Do Muto</title>
</head>
<body class="font-roboto">
  <nav class="bg-black w-full h-[60px]">
    <!-- CONTAINER HEADER [900px] -->
    <div class="bg-black m-auto pl-4 pr-4 max-w-full w-[900px] h-full flex justify-between items-center md:p-0">
      <!-- LOGO -->
      <span class="font-funnel text-4xl text-white font-bold">To-Do Muto</span>
      <!-- BURGER BUTTON -->
      <button id="burgerBtn" class="md:hidden border-1 border-white rounded-md p-[3px]"><i class="fa-solid fa-bars text-3xl text-white"></i></button>
      <!-- NAV MENU -->
      <ul id="navMenu" class="text-center pl-5 pr-5 pt-[100px] bg-black flex flex-col gap-8 fixed top-0 right-0 w-1/2 h-screen transition ease-in-out duration-300 transform translate-x-full opacity-0 pointer-events-none md:transform-none md:translate-x-0 md:opacity-100 md:pointer-events-auto md:static md:flex md:flex-row md:gap-6 md:w-auto md:h-auto md:p-0">
        <!-- CLOSE BUTTON -->
        <li id="closeBtn" class="md:hidden fixed top-2.5 right-4 border-1 border-white rounded-md p-[3px]"><button type="button"><i class="fa-solid fa-xmark text-3xl text-white"></i></button></li>
        <li class="md:transition md:duration-300"><a href="#homeView" class="text-white bg-grey text-2xl font-bold rounded-md p-2 md:bg-transparent md:rounded-none md:text-[20px] md:border-b-2 md:border-transparent md:hover:border-red-500 md:cursor-pointer block">Home</a></li>
        <li class="md:transition md:duration-300"><a href="#completeTaskView" class="text-white bg-grey text-2xl font-bold rounded-md p-2 md:bg-transparent md:rounded-none md:text-[20px] md:border-b-2 md:border-transparent md:hover:border-red-500 md:cursor-pointer block">Complete Task</a></li>
        <li class="md:transition md:duration-300"><a href="#" class="text-white bg-grey text-2xl font-bold rounded-md p-2 md:bg-transparent md:rounded-none md:text-[20px] md:border-b-2 md:border-transparent md:hover:border-red-500 md:cursor-pointer block"> Pending Task</a></li>
      </ul>
    </div>
  </nav>
  <!-- MAIN CONTAINER -->
  <main id="mainContainer" class="mt-5 mb-5 max-w-[900px] w-full m-auto flex flex-col">
    <!-- HOME VIEW SECTION -->
    <section id="homeView" class="bg-white p-5 w-full rounded-md flex flex-col items-center gap-y-10">
      <!-- SEARCHBAR CONTAINER -->
      <div class="pl-8 pr-8 w-full flex flex-row items-center gap-x-2">
        <input type="text" name="" id="" class="bg-pureWhite w-full pl-2 pr-2 pt-1 pb-1 rounded-md" placeholder="Search...">
        <button type="button" class="font-bold bg-blue text-white rounded-md p-1 w-30">Search</button>
      </div>
      <!-- TASK VIEW CONTAINER -->
      <div class="w-full flex flex-col gap-5">
        <!-- TASK CONTAINER -->
        <div class="w-full bg-pureWhite p-2 flex flex-row justify-between items-center gap-x-8">
          <!-- TASK TITLE -->
          <span class="truncate w-1/2">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</span>
          <!-- BUTTON TASK CONTAINER -->
          <div class="flex flex-row items-center gap-x-4">
            <!-- VIEW BUTTON -->
            <button><i class="fa-solid fa-eye text-3xl"></i></button>
            <!-- EDIT BUTTON -->
            <button><i class="fa-solid fa-pen-to-square text-3xl"></i></button>
            <!-- COMPLETE BUTTON -->
            <button class="p-1 w-20 bg-red text-white font-bold">Complete</button>
            <!-- REMOVE BUTTON -->
            <button class="p-1 w-20 bg-green text-white font-bold">Remove</button>
          </div>
        </div>
        <!-- COPY TASK ONLY 3 (DELETE LATER) -->
        <div class="w-full bg-pureWhite p-2 flex flex-row justify-between items-center gap-x-8">
          <!-- TASK TITLE -->
          <span class="truncate w-1/2">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</span>
          <!-- BUTTON TASK CONTAINER -->
          <div class="flex flex-row items-center gap-x-4">
            <!-- VIEW BUTTON -->
            <button><i class="fa-solid fa-eye text-3xl"></i></button>
            <!-- EDIT BUTTON -->
            <button><i class="fa-solid fa-pen-to-square text-3xl"></i></button>
            <!-- COMPLETE BUTTON -->
            <button class="p-1 w-20 bg-red text-white font-bold">Complete</button>
            <!-- REMOVE BUTTON -->
            <button class="p-1 w-20 bg-green text-white font-bold">Remove</button>
          </div>
        </div>
        <div class="w-full bg-pureWhite p-2 flex flex-row justify-between items-center gap-x-8">
          <!-- TASK TITLE -->
          <span class="truncate w-1/2">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</span>
          <!-- BUTTON TASK CONTAINER -->
          <div class="flex flex-row items-center gap-x-4">
            <!-- VIEW BUTTON -->
            <button><i class="fa-solid fa-eye text-3xl"></i></button>
            <!-- EDIT BUTTON -->
            <button><i class="fa-solid fa-pen-to-square text-3xl"></i></button>
            <!-- COMPLETE BUTTON -->
            <button class="p-1 w-20 bg-red text-white font-bold">Complete</button>
            <!-- REMOVE BUTTON -->
            <button class="p-1 w-20 bg-green text-white font-bold">Remove</button>
          </div>
        </div>
      </div>
      <!-- NUMBER SCROLL CLICK CONTAINER -->
      <div class="flex flex-row gap-x-2">
        <button type="button" class="bg-blue text-white font-bold rounded-md p-1 w-10">1</button>
        <button type="button" class="bg-blue text-white font-bold rounded-md p-1 w-10">2</button>
      </div>
      <button class="w-35 p-1 bg-blue text-white font-bold rounded-md">Add Task</button>
    </section>
    <!-- COMPLETE TASK VIEW SECTION -->
    <section id="completeTaskView"></section>
  </main>
  <!-- FOOTER INFO -->
  <footer id="footerContainer" class="bg-black pl-3 pr-3 w-1/2 flex flex-col items-center gap-1 fixed bottom-4 right-0 transition ease-in-out duration-300 transform translate-x-full opacity-0 pointer-events-none md:transform-none md:translate-x-0 md:opacity-100 md:pointer-events-auto md:static md:w-full md:mt-auto md:p-5">
    <span class="text-white">&copy; 2025 To-Do Muto. All rights reserved.</span>
    <hr class="w-full border-t-1 border-t-white">
    <span class="text-white">Made by Enzo Laforteza</span>
    <a href="https://github.com/LA4th" target="_blank"><i class="fa-brands fa-github text-2xl text-white"></i></a>
  </footer>
</body>
  <!-- SCRIPT SRC -->
  <script src="./src/main.js" type="module"></script>
</html>
